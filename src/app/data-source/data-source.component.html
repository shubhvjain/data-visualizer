<div>
  <div class="form-group my-3 px-3">
    <button type="button" class="btn btn-dark btn-lg py-1 mt-3" (click)="openModal(template)">Data source</button>
  </div>
</div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Data source</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <tabset>
        <tab heading="API">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <br>
                <div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="exampleFormControlInput1">URL</label>
                        <input type="url" class="form-control">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Method</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>GET</option>
                          <option>POST</option>
                          <option>PUT</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Headers (json)</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2">{ }</textarea>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Data</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2">{ }</textarea>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Data field (for JSON API)</label>
                    <input type="url" class="form-control">
                  </div>
                  <button type="button" class="btn btn-sm btn-primary mb-2">Fetch</button>
                </div>
              </div>
            </div>
          </div>
        </tab>
        <tab heading="File">
          <div class="container">
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group my-3 px-3">
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  <!-- <button type="button" class="btn btn-dark py-1 mt-3" (click)="openModal(template)">Analyze</button> -->
                </div>
              </div>
            </div>
          </div>
        </tab>
        <!-- <tab heading="Open datasets">
          Tab 1
        </tab> -->
      </tabset>
    </div>
  </div>
</ng-template>
